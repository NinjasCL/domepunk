name: Execute Tests Suite
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          sudo apt-get install -y libpulse-dev libsdl2-dev
      - name: Install Dome
        run: |
          make dl
      - name: Test
        run: make test
